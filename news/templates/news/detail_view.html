{% extends "main/layout.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block text %}
<div class='card w-75 p-4'>
    <h2 class='text-center'>{{ article.title }}</h2>
    <i class='text-center'>{{ article.date }}</i>
    <p>{{ article.text }}</p>
    <div>
        <a href={% url 'delete-new' article.id %} class='btn btn-danger'>Удалить</a>
        <a href={% url 'update-new' article.id %} class='btn btn-success'>Редактировать</a>
    </div>
</div>
{% endblock %}
