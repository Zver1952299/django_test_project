{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
  <div class='d-flex'>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark aside" style="width: 260px; height: 100vh; position: fixed;">
      <a href="admin/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <i class="fa-solid fa-earth-oceania fs-2 mx-3"></i>
        <span class="fs-5">Важные новости</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href={% url "main" %} class="nav-link text-white" aria-current="page">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
            <i class="fa-solid fa-house"></i>
            <span class='ms-1'>Главная страница</span>
          </a>
        </li>
        <li class="nav-item">
          <a href={% url "news" %} class="nav-link text-white" aria-current="page">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
            <i class="fa-solid fa-house"></i>
            <span class='ms-1'>Новости</span>
          </a>
        </li>
        <li>
          <a href={% url "about" %} class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
            <i class="fa-solid fa-user-group"></i>
            <span class='ms-1'>О нас</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
            <i class="fa-solid fa-phone"></i>
            <span class='ms-1'>Контакты</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="container" style="margin-left: 260px">
      <main class='d-flex justify-content-center align-items-center flex-column mt-5'>  
        {% block text %}{% endblock %}
      </main>
    </div>
  </div>
</body>
</html>
